<!DOCTYPE html>
<html lang="en">
<head>
  <title>Handwriting OCR App</title>
  <meta charset="utf-8">

    </li>

    </li>
  </ul>
</nav>
<div style="margin-top: 3%">

		{% endfor %}
	{% endfor %}
</p>

</html>
